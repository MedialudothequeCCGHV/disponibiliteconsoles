<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disponibilit√© des Consoles</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      background-image: url('bandeau.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top center;
      padding-top: 180px;
    }
    header {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    header img {
      height: 100px;
    }
    h1 {
      text-align: center;
      color: #008cd0;
      margin-top: 0.5rem;
    }
    #console-list, #admin-controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
    }
    .console {
      flex: 1 1 300px;
      max-width: 320px;
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .console.alert {
      border: 3px solid red;
      background: #ffe5e5;
    }
    .console h2 {
      margin-top: 0;
      color: #333;
    }
    .admin-occupied-title { color: red !important; }
    .status { font-weight: bold; }
    .disponible { color: green; }
    .soon { color: orange; }
    .occupied { color: red; }
    .bar-container {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    .bar-fill {
      height: 100%;
      background: #77b800;
      width: 0%;
      transition: width 1s;
    }
    .admin-panel {
      margin: 2rem;
      display: none;
    }
    .admin-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .admin-buttons button {
      flex: 1 1 45%;
      padding: 0.5rem;
      background: #008cd0;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .admin-buttons button:hover { background: #006ba1; }
    .manettes-select { margin-top: 0.5rem; }
    .custom-time {
      margin-top: 0.5rem;
    }
    .custom-time input[type="time"] {
      margin-right: 0.5rem;
      padding: 0.3rem;
      border-radius: 0.3rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://medialudotheque.ccghv.fr/images/template/pps_template02/logo.png" alt="Logo de la m√©diath√®que du Tilleul">
  </header>
  <h1>Disponibilit√© des Consoles</h1>
  <div id="console-list"></div>
  <div class="admin-panel" id="admin-panel">
    <h2>Panneau Admin</h2>
    <div id="admin-controls"></div>
  </div>

  <audio id="alert-sound" src="https://medialudotheque.ccghv.fr/files/arcade-ui-18-2295171.mp3" preload="auto"></audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      databaseURL: "https://TON_PROJET.firebaseio.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "XXXXXXX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const consoles = [
      { id: 'ps5', nom: 'üéÆ PlayStation 5' },
      { id: 'switch', nom: 'üïπÔ∏è Nintendo Switch' },
      { id: 'xbox', nom: 'üéÆ Xbox Series X' }
    ];

    let state = {};
    let adminPassword = localStorage.getItem('adminPassword') || 'admin2024';

    function loadState() {
      db.ref('/consoleState').once('value').then(snapshot => {
        const data = snapshot.val();
        state = data || {};
        consoles.forEach(c => {
          if (!state[c.id]) {
            state[c.id] = { status: 'disponible', endTime: null, manettes: 1 };
          }
        });
        updateDisplay();
        updateAdminDisplay();
      });
    }

    function saveState() {
      db.ref('/consoleState').set(state);
    }

    // TODO: Conserver ici tout le reste du script identique (updateDisplay, updateAdminDisplay, occupy, release, etc.)

    function checkAdminAccess() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('admin') === 'true') {
        const code = prompt("Entrez le code admin :");
        if (code === adminPassword) {
          document.getElementById('admin-panel').style.display = 'block';
        } else if (code === 'change') {
          const newPass = prompt("Nouveau mot de passe admin :");
          if (newPass) {
            adminPassword = newPass;
            localStorage.setItem('adminPassword', newPass);
            alert("Mot de passe chang√©.");
          }
        }
      }
    }

    loadState();
    setInterval(() => {
      loadState(); // Recharge depuis Firebase
    }, 60000);
  </script>
</body>
</html>
